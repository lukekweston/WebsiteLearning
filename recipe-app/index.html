<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, 
        initial-scale=1.0">
        <title>Recipes App</title>
        <link rel="stylesheet" href = "style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="mobile-container">
            <header>
                <input type="text">
                <button id="search">Search
                </button>
            </header>
            <div class="fav-contain">
                <h3>Favourite Meals</h3>
                <ul>
                    <li><img src="https://www.themealdb.com/images/ingredients/Lime.png" alt=""><span>Lime</span></li>
                    <li><img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg" alt=""><span>Carbonara</span></li>
                    <li><img src="https://www.themealdb.com/images/media/meals/t8mn9g1560460231.jpg" alt=""><span>Tunisian Lamb Soup</span></li>
                </ul>
            </div>
        </div>
        <div class="meals">
            <span class="random">
                Random Recipe
            </span>
            <div class="meal">
                <div class="meal-header">
                    <img src="https://www.themealdb.com/images/media/meals/xvrrux1511783685.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggie Veggies</h4>
                    <button><i class="far fa-heart"></i></button>
                </div>

            </div>
            

        </div>
    </body>
</html>
